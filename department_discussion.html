<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">학과 토론방</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
  <script src="firebase-init.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 id="department-title">학과 토론방</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">홈으로</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="discussion">
      <h2 id="discussion-title">학과별 게시판</h2>
      <button id="write-post-btn" class="btn-write">글쓰기</button>
      <table class="post-list">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>조회</th>
            <th>추천</th>
          </tr>
        </thead>
        <tbody id="posts">
          <!-- 동적으로 게시글 추가 -->
        </tbody>
      </table>
    </section>

  </main>

  <footer class="main-footer">
    <p>&copy; 2024 동의대학교 학과토론방. All rights reserved.</p>
  </footer>

  <script>
    // URL에서 학과 정보 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const department = urlParams.get('dept') || '알 수 없는 학과';

    // 제목 및 페이지 콘텐츠 업데이트
    document.getElementById('page-title').innerText = `${department} - 학과 토론방`;
    document.getElementById('department-title').innerText = `${department} 토론방`;
    document.getElementById('discussion-title').innerText = `${department} 게시판`;

    // 글쓰기 버튼 클릭 이벤트 추가
    const writePostBtn = document.getElementById('write-post-btn');
    writePostBtn.addEventListener('click', () => {
      window.location.href = `write_post.html?dept=${encodeURIComponent(department)}`;
    });

    // 날짜 포맷팅 함수
    function formatDate(postDate) {
      const post = new Date(postDate);
      if (isNaN(post)) return "유효하지 않은 날짜";

      const now = new Date();
      return now.toDateString() === post.toDateString()
        ? `${post.getHours().toString().padStart(2, '0')}:${post.getMinutes().toString().padStart(2, '0')}`
        : `${post.getMonth() + 1}월 ${post.getDate()}일`;
    }

    // 게시글 데이터 가져오기
    const postsList = document.getElementById('posts');
    const posts = JSON.parse(localStorage.getItem(department)) || [];
    // 게시글을 작성일자 기준으로 내림차순 정렬
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    // 게시글 목록 표시

    // 게시글 목록 표시
    // 글 목록 표시
    if (posts.length === 0) {
      postsList.innerHTML = `<tr><td colspan="6">게시글이 없습니다. 게시글을 작성해보세요!</td></tr>`;
    } else {
      postsList.innerHTML = posts
        .map((post, index) => `
      <tr>
        <td>${posts.length - index}</td> <!-- 글 번호를 최신순으로 표시 -->
        <td><a href="post_detail.html?dept=${encodeURIComponent(department)}&postIndex=${index}">${post.title}</a></td>
        <td>${post.author}</td>
        <td>${formatDate(post.date)}</td>
        <td>${post.views || 0}</td>
        <td>${post.likes || 0}</td>
      </tr>
    `)
        .join('');
    }






  </script>


</body>

</html>
